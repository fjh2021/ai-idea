<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式页面示例</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 头部样式 */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* 导航栏样式 */
        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        /* 主要内容区域样式 */
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        .main-content {
            flex: 3;
            min-width: 300px;
            padding: 20px;
        }

        .sidebar {
            flex: 1;
            min-width: 200px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        /* 页脚样式 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* 媒体查询，当屏幕宽度小于 768px 时调整布局 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .main-content,
            .sidebar {
                flex: 1;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>响应式页面示例</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">关于</a></li>
            <li><a href="#">服务</a></li>
            <li><a href="#">联系</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="main-content">
            <h2>主要内容</h2>
            <p>这里是主要内容区域，你可以根据 Figma 设计稿替换成实际的内容。</p>
        </div>
        <div class="sidebar">
            <h2>侧边栏</h2>
            <p>这里是侧边栏，同样可以根据设计稿进行修改。</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 响应式页面示例</p>
    </footer>
</body>
</html>
